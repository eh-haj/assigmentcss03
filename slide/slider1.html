<html>
	<head>
		<link rel="stylesheet" type="text/css" href="swiper.min.css">
		<style>
			.slides{
				width:400px;
				height: 400px;
			}
			.slides img{
				width:100%;
				height: 100%;
				object-fit: cover;
			}
			.swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;

    }
		</style>
	</head>
	<body>
		 <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
		<div class="slides">
			<img src="../image/44.jpg">
		  </div></div>
		 <div class="swiper-slide">
		<div class="slides">
			<img src="../image/22.jpg">
			 </div></div>
		 <div class="swiper-slide">
		<div class="slides">
			<img src="../image/33.jpg">
			 </div></div>
			 </div>
		<!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
		
		<script src="swiper.min.js"></script>
		 <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
	</body>
</html>
